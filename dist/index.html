<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To do list</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&amp;display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&amp;display=swap"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.dev.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>To-do List</h1>
      <section class="newTask">
        <input id="newTaskInput"/>
        <ion-icon class="icon" id="btn__addNewTask" name="add"></ion-icon>
      </section>
      <section class="taskList">
        <h2>Tasks</h2>
        <ul class="taskList__ul"></ul>
      </section>
    </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
